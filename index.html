<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="youtube.png" />
  </head>
  <body>
    <header class="head">
      <div class="col1">
        <i class="ri-menu-line"></i>
        <div class="logo">
          <div class="logo-img">
            <img id="ytLogo" src="YouTube-Logo-PNG7.png" alt="ytLogo" />
          </div>
        </div>
      </div>
      <div class="col2">
        <form action="#">
          <input id="searchBar" type="text" placeholder="Search" />
        </form>
        <button class="search">
          <i class="ri-search-line searchIcon"></i>
        </button>
        <button class="mic"><i class="ri-mic-fill micicon"></i></button>
      </div>
      <div class="col3">
        <i class="ri-video-add-line icons3"></i>
        <i class="ri-notification-2-line icons3"></i>
        <i class="ri-user-fill icons3"></i>
      </div>
    </header>

    <section class="aside_buttons">
      <aside>
        <ul>
          <li>
            <i class="ri-home-fill"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="ri-youtube-line"></i>
            <p>Shorts</p>
          </li>
          <li>
            <i class="ri-tv-2-line"></i>
            <p>Subscription</p>
          </li>
        </ul>
        <hr />
        <ul>
          <div
            style="
              color: white;
              margin-left: 20px;
              align-items: center;
              display: flex;
            "
          >
            <b>You</b><i class="ri-arrow-right-s-line"></i>
          </div>
          <li>
            <i class="ri-folder-user-line"></i>
            <p>Your channel</p>
          </li>
          <li>
            <i class="ri-history-fill"></i>
            <p>History</p>
          </li>
          <li>
            <i class="ri-video-line"></i>
            <p>Your videos</p>
          </li>
          <li>
            <i class="ri-time-line"></i>
            <p>Watch Later</p>
          </li>
          <li>
            <i class="ri-arrow-down-s-line"></i>
            <p>Show more</p>
          </li>
        </ul>
        <hr />
        <ul>
          <div
            style="
              color: white;
              margin-left: 20px;
              align-items: center;
              display: flex;
            "
          >
            <b>You</b><i class="ri-arrow-right-s-line"></i>
          </div>
          <li>
            <i class="ri-fire-fill"></i>
            <p>Trending</p>
          </li>
          <li>
            <i class="ri-shopping-bag-3-line"></i>
            <p>Shopping</p>
          </li>
          <li>
            <i class="ri-music-fill"></i>
            <p>Music</p>
          </li>
          <li>
            <i class="ri-clapperboard-fill"></i>
            <p>Film</p>
          </li>
          <li>
            <i class="ri-wireless-charging-line"></i>
            <p>Live</p>
          </li>
          <li>
            <i class="ri-gamepad-line"></i>
            <p>Gaming</p>
          </li>
          <li>
            <i class="ri-file-list-3-line"></i>
            <p>News</p>
          </li>
          <li>
            <i class="ri-trophy-line"></i>
            <p>Sport</p>
          </li>
          <li>
            <i class="ri-lightbulb-line"></i>
            <p>Courses</p>
          </li>
          <li>
            <i class="ri-handbag-line"></i>
            <p>Fashion & beauty</p>
          </li>
          <li>
            <i class="ri-base-station-line"></i>
            <p>Podcasts</p>
          </li>
        </ul>
        <hr />
      </aside>
      <div class="container">
        <section class="topics">
          <button class="all">All</button>
          <button class="art">Art</button>
          <button class="engineering">Engineering</button>
          <button class="music">Music</button>
          <button class="photo">Photos</button>
          <button class="news">News</button>
          <button class="potraits">Potraits</button>
          <button class="movies">Movies</button>
          <button class="softwares">Softwares</button>
        </section>
        <section class="video-wrapper">
          <!-- <div class="video">
            in this adding img
            <div class="video-content">  
              
            </div>
            <div class="video-details">
              <div class="channel-logo">
                <img src="" alt="icon" class="channel-icon" />
              </div>
              <div class="detail">
                <h3 class="title"></h3>
                <div class="channel-name"></div>
              </div>
            </div> -->
          </div>
        </section>
      </div>
    </section>


    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>    
    <script src="script.js"></script>

  </body>
</html>
